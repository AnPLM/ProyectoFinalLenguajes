<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesion</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body class="body">
    <form class="form-group-lg" action="ClienteMenu.html">

            <div class="form-group">
                <input type="email" class="form-control margin-up-panel" id="txtEmail" placeholder="Email" required />

                <input type="password" class="form-control" id="pwd" placeholder="txtContrasenna" required="" />

            <button type="submit" onclick="IniciarSesion()" class="btn btn-success btn-block  btn-responsive center-block margin-botton-panel">Ingresar</button>
                    
        </div>
    </form>

<!DOCTYPE html>
<html>
<head>
    <title>Registrar</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="Cliente.js"></script>
    <link rel="stylesheet" href="EstilosCliente.css" />
</head>
<body>
    <!-- <form class="form-group-lg"> onSubmit="registrarCliente();"-->
        <div class="panel panel-default col-md-4 col-md-offset-4 margin-up" style="background-color:firebrick">

            <div class="form-group">
                <input type="text" class="form-control margin-up-panel" id="txtNombre" placeholder="Nombre Completo" required />
            </div>
            <div class="form-group">
                <input type="text" class="form-control margin-up-panel" id="txtNombreUsuario" placeholder="Nombre Usuario" required />
            </div>
            <div class="form-group">
                <input type="text" class="form-control margin-up-panel" id="txtDireccion" placeholder="Dirección" required />
            </div>
            <div class="form-group">
                <input type="email" class="form-control margin-up-panel" id="txtEmail" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="txtContrasenna" placeholder="Contraseña" required />
            </div>
           <!--<button type="submit" class="btn btn-success btn-block  btn-responsive center-block margin-botton-panel">Registrarse1</button>-->
            <button onclick="registrarCliente();" class="btn btn-success btn-block  btn-responsive center-block margin-botton-panel">Registrarse!</button>
        </div>
<!-- </form>  -->
